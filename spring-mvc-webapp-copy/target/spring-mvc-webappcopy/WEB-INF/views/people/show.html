<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One person</title>
</head>
<body>
<p th:text="${person.getName()}"></p>
<p th:text="${person.getId()}"></p>
<a th:href="@{/people}">All people</a>
<br/>
<a th:href="@{/people/edit/{id}(id=${person.getId()})}">Edit person</a>
<hr/>
<form th:method="DELETE" th:action="@{/people/remove/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!">
</form>
</body>
</html>
