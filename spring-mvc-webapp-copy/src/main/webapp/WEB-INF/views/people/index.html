<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ',' + person.getAge()}">User</a>

</div>
<hr/>
<a href="/spring-mvc-webappcopy/people/new">Create new person</a>

</body>
</html>
